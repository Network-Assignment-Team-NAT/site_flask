<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
    }

    section {
      margin: 2em;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 1em 2em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Configuration Download</h1>
  </header>

  <section>
    <p>Click the button below to download the configuration file:</p>
    <button onclick="downloadConfig()">Download Config</button>
  </section>

  <footer>
    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
  </footer>

  <script>
    function downloadConfig() {
      // Path to your actual .conf file
      const filePath = '../configs/user1.ovpn';

      const a = document.createElement('a');
      a.href = filePath;
      a.download = 'example.conf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
